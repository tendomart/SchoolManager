<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org">
<head >
<meta>
<!--Page Title-->
<title>Student List</title>
<!--Reference css styling-->
              <link type="text/css" th:href="@{/css/index.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/w3css.css}" rel="stylesheet"/>

    <script th:src="@{/js/index.js}"></script>
</head>
<body>

                        <th:block th:include="/fragments/_header"></th:block>

                        

<div class="w3-container w3-padding-64 w3-card-4">
<header class="w3-container w3-black  w3-opacity">
  <h3>Olai School Of Languages - Student Payments List</h3>
</header>
<table class="w3-table w3-striped w3-bordered ">
<thead>
<tr class="w3-blue">
  <th>Id</th>
  <th>Student Identifier</th>
  <th>Student Name</th>
   <th>Amount Paid</th>
   <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>

<tbody>
                <tr th:each="pay : ${PaymentList}">
                    <td th:text="${pay.id}"></td>
                    <td th:text="${pay.student_identifier}"></td>
                     <td th:text="${pay.student_name }"></td>
                      <td th:text="${pay.amount}"></td>
                
                   
                    <td><a th:href="@{/edit/{id}(id=${pay.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${pay.id})}">Delete</a></td>
                </tr>
            </tbody>
</table>



</div>




</body>
</html>
